<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="flex-container">
    <div class="header">
      <h1 class="title" id="score">0</h1>
    </div> 
    <div class="button-container">
      <div class="button-row">
        <button class="button button-text">7</button>
        <button class="button button-text">8</button>
        <button class="button button-text">9</button>
        <button class="button button-text" id="divide">÷</button>
      </div>
      <div class="button-row">
        <button class="button button-text">4</button>
        <button class="button button-text">5</button>
        <button class="button button-text">6</button>
        <button class="button button-text" id="multiply">✕</button>
      </div>
      <div class="button-row">
        <button class="button button-text">1</button>
        <button class="button button-text">2</button>
        <button class="button button-text">3</button>
        <button class="button button-text" id="subtract">-</button>
      </div>
      <div class="button-row">
        <button class="button button-text">0</button>
        <button class="button button-text" id="clear">C</button>
        <button class="button button-text" id="add">+</button>
      </div>
      <div class="button-row">
        <button class="button button-text flex-two">0</button>
        <button class="button button-text">DEL</button>
        <button class="button button-text" id="equal">=</button>
      </div>
    </div>
  </div>
<script src="./assets/js/calculate.js"></script>
</body>
</html>
